<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <!--Enlace a Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <!--Hacer 2 columnas-->
        <div class="row">
            <!--Formulario Registro-->
            <div class="col-6">
                <h2>Regístrate</h2>

                <!-- ESTO YA NO CORRE PORQUE AHORA HAREMOS MENSAJES AJAX -->
                <!-- {% with messages = get_flashed_messages(category_filter = ['registro']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %} -->

                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="first_name">Nombre</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellido</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <!--Confirmar la contraseña-->
                    <div class="form-group">
                        <label for="confirm_password">Confirmación Contraseña</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                    </div>
                    <!--Boton-->
                    <input type="submit" value="Guardar">
                </form>
            </div>

            <!--Formulario Login-->
            <div class="col-6">
                <h2>Inicia Sesión</h2>

                <!-- AGREGAR DIV Y ESPACIO PARA MENSAJES CON AJAX -->
                <div id="mensajeAlerta"></div>
                
            <!-- }agregar ID A FORMULARIO  -->
                <form id="loginForm" action="/login" method="POST">
                    <div class="form-group">
                        <label for="email2">E-mail</label>
                        <input type="email" id="email2" name="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password2">Contraseña</label>
                        <input type="password" id="password2" name="password" class="form-control">
                    </div>
                    <!--Boton-->
                    <input type="submit" value="Ingresar">
                </form>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
